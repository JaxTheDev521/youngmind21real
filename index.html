<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Young Microworld</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800&family=Pacifico&family=Inter:wght@400;500;600&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'primary-orange': '#FF6B00',
            'secondary-pink': '#FF2D55',
            'highlight-yellow': '#FFD700',
            'neutral-light': '#F8FAFC',
            'midnight': '#1E293B', // Refined to a more neutral dark for contrast
          },
          backgroundImage: {
            'hero-gradient': 'linear-gradient(135deg, #FF2D55 0%, #FF6B00 100%)',
            'action-gradient': 'linear-gradient(135deg, #FF6B00 0%, #FFD700 100%)',
          },
          fontFamily: {
            lexend: ['Lexend', 'sans-serif'],
            inter: ['Inter', 'sans-serif'],
          },
          boxShadow: {
            'pink-glow': '0 0 20px rgba(255, 45, 85, 0.3)',
            'orange-glow': '0 0 20px rgba(255, 107, 0, 0.3)',
          }
        }
      }
    }
  </script>
  <style>
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in {
      animation: fadeIn 0.5s ease-out forwards;
    }

    .glass {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .glass-dark {
      background: rgba(30, 41, 59, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      scroll-behavior: smooth;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: 'Lexend', sans-serif;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f5f9;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }
  </style>
  <script type="module" src="/index.tsx"></script>
</head>

<body>
  <div id="root"></div>
</body>

</html>
